<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - Diwali Crackers Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <header>
        <h1>Place Your Order</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/products.html">Products</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/order.html">Order Now</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="order-form">
            <h2>Order Form</h2>
            <form id="orderForm" onsubmit="return handleOrderSubmit(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
                
                <label for="product">Select Product:</label>
                <select id="product" name="product" required>
                    <option value="Sparkler">Sparkler - $5</option>
                    <option value="Flowerpot">Flowerpot - $10</option>
                    <option value="Chakra">Chakra - $8</option>
                </select>
                
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
                
                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>

    <!-- Popup Modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p id="popup-message">Order placed successfully!</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Diwali Crackers Shop. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
